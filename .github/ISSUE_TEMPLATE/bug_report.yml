name: Bug Report
description: Report a bug or issue with Eremos
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g. Windows 11, macOS 13.0, Ubuntu 22.04]
        - Node.js version: [e.g. 18.17.0]
        - npm/yarn version: [e.g. npm 9.6.7]
        - Eremos version: [e.g. 1.0.0]
        - Browser (if applicable): [e.g. Chrome 115.0]
    validations:
      required: true

  - type: textarea
    id: agent-details
    attributes:
      label: Agent Details (if applicable)
      description: If this bug is related to a specific agent, please provide details
      placeholder: |
        - Agent name: [e.g. Theron, Observer, Custom Agent]
        - Agent configuration: [paste relevant config]
        - Signal types involved: [e.g. wallet activity, contract deployment]

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add error logs or console output
      placeholder: Paste error logs here...
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, including screenshots if helpful.
      placeholder: Any additional information...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all required environment details
          required: true
        - label: I have included steps to reproduce the issue
          required: true
        - label: I have checked the documentation and FAQ
          required: true